
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
     "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script>
function validateForm() {
    var firstName = document.forms["crescendo"]["firstName"].value;
    var lastName = document.forms["crescendo"]["lastName"].value;
    var email = document.forms["crescendo"]["recipientEmail"].value;
    if (firstName == null || firstName == "") {
        alert("First Name must be filled out");
        return false;
    }else if(lastName == null || lastName == ""){
    	alert("Last Name must be filled out");
        return false;
    }else if(email == null || email == ""){
    	alert("Email must be filled out");
        return false;
    }else if(!validateEmail(email)){
    	alert("Enter a valid email address");
    	return false;
    }    
    else{
    	return true;
    }   
}

function onlyAlphabets(e, t) {
    try {
        if (window.event) {
            var charCode = window.event.keyCode;
        }
        else if (e) {
            var charCode = e.which;
        }
        else { return true; }
        if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
            return true;
        else
            return false;
    }
    catch (err) {
        alert(err.Description);
    }
}

function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Contact Form</title>
</head>
<body>
	<center>
		<h1>Test Form</h1>
		<form method="post" action="sendEmail.do" name="crescendo">
			<table border="0" style="padding-left: 30rem;" width="100%">
				<thead>
					<tr>
						<th style="width: 10%"></th>
						<th style="width: 90%"></th>
					</tr>
				</thead>
				<tr>
					<td>First Name:*</td>
					<td><input type="text" name="firstName" size="65"
						onkeypress="return onlyAlphabets(event,this);" /></td>
				</tr>
				<tr>
					<td>Last Name:*</td>
					<td><input type="text" name="lastName" size="65"
						onkeypress="return onlyAlphabets(event,this);" /></td>
				</tr>
				<tr>
					<td>Email:*</td>
					<td><input type="text" name="recipientEmail" size="65" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="join">Join the
						mailing list</input></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Submit Form" onClick="return validateForm()" /></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
